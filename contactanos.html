<div id="main-content"
    style=" margin-top: 10px; display:flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #00DBF7, #6E4CFA); padding: 2rem;">
    <div
        style="margin-top: 10px; background-color: #5161ce; background: url('assets/right.jpeg') no-repeat center/cover; display: flex; justify-content: center;">
        <div style="
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        color: #2c1818;
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-block: 100px;
    ">
            <h1 style="color: #F4F4F4; text-align: center; margin-bottom: 1.5rem;">Contáctanos</h1>
            <p style="text-align: center; color: #F4F4F4; margin-bottom: 2rem;">Completa el formulario o escríbenos a <a
                    href="mailto:contacto@giftclick.com" style="color: #FF7864;">giftclick.bo@gmail.com</a></p>
            <form>
                <div class="form-group" style="margin-bottom: 1.2rem;">
                    <label for="nombre" style="display: block; margin-bottom: 0.5rem; color: white;">Nombre:</label>
                    <input type="text" id="nombre" class="form-control"
                        style="width: 100%; padding: 0.7rem; border-radius: 10px; border: none; background: rgba(244,244,244,0.8); color: #231F1C;">
                </div>
                <div class="form-group" style="margin-bottom: 1.2rem;">
                    <label for="correo" style="display: block; margin-bottom: 0.5rem; color: white;">Correo:</label>
                    <input type="email" id="correo" class="form-control"
                        style="width: 100%; padding: 0.7rem; border-radius: 10px; border: none; background: rgba(244,244,244,0.8); color: #231F1C;">
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="mensaje" style="display: block; margin-bottom: 0.5rem; color: white;">Mensaje:</label>
                    <textarea id="mensaje" class="form-control" rows="4"
                        style="width: 100%; padding: 0.7rem; border-radius: 10px; border: none; background: rgba(244,244,244,0.8); color: #231F1C;"></textarea>
                </div>
                <button type="submit" class="btn" style="
                background: linear-gradient(to right, #13E2C6, #FF7864);
                border: none;
                color: white;
                padding: 0.8rem 1.5rem;
                border-radius: 30px;
                cursor: pointer;
                width: 100%;
                font-size: 1rem;
                font-weight: bold;
                transition: transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'"
                    onmouseout="this.style.transform='scale(1)'">Enviar</button>
            </form>
        </div>
    </div>

</div>
