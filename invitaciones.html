<div id="main-content" style="position: relative; padding: 1rem; background: #f8f9fa; min-height: 100vh;">
    <h1 style="text-align:center; color: #6e4cfa; margin-block: 25px;">Explora nuestras invitaciones</h1>
    <div style="min-height: 550px; margin-bottom: 25px;">
    <nav id="categorias" style="display:flex; flex-wrap:wrap; gap:0.5rem; justify-content:center; margin:1rem 0;">
        <button class="btn-cat" data-cat="todos">Todos</button>
        <button class="btn-cat" data-cat="bodas">Bodas</button>
        <button class="btn-cat" data-cat="xv">XV</button>
        <button class="btn-cat" data-cat="cumpleanos">Cumpleaños</button>
        <button class="btn-cat" data-cat="otros">Otros</button>
    </nav>

    <div id="inv-container" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content:center;"></div>
    </div>

    <!-- Modal Detalle -->
    <div id="detalle-modal"
        style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
        <div id="detalle-contenido"
            style="background:white; border-radius:10px; padding:2rem; position:relative; max-width:400px; width:80%; text-align:center; max-height: 90vh; overflow-y: auto;">
            <button onclick="cerrarDetalle()"
                style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.5rem;">✖</button>
            <h2 id="detalle-titulo" style="color:#6e4cfa;"></h2>
            <img id="detalle-imagen" src="" alt="" style="width:80%; border-radius:8px; margin:1rem 0;">
            <p id="detalle-precio" style="font-weight:bold; font-size:1.2rem;"></p>
            <a id="btn-whatsapp" target="_blank"
                style="display:inline-block; margin:1rem auto; padding:.5rem 1rem; background:#12d1b7; color:white; border-radius:5px; text-decoration:none;">
                Comprar por WhatsApp
            </a>
            <a id="btn-demo" target="_blank"
                style="display:inline-block; margin:0.5rem auto; padding:.5rem 1rem; background:#6e4cfa; color:white; border-radius:5px; text-decoration:none;">
                Ver Demo
            </a>
            <div style="display:flex; justify-content:space-between; margin-top:1rem;">
                <button id="btn-anterior" class="nav-btn">⟨ Anterior</button>
                <button id="btn-siguiente" class="nav-btn">Siguiente ⟩</button>
            </div>
        </div>
    </div>


    <style>
        .tarjeta-invitacion {
            background-color: #65748f;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            color: white;
        }

        .tarjeta-invitacion:hover {
            transform: translateY(-5px);
        }

        .tarjeta-invitacion img {
            width: 80%;
            height: auto;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .tarjeta-invitacion h2 {
            font-size: 1.1rem;
            color: #6e4cfa;
        }

        .tarjeta-invitacion p {
            color: #12d1b7;
            font-weight: bold;
        }

        .btn-cat {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #6e4cfa;
            color: white;
            cursor: pointer;
        }

        .btn-cat.active {
            background: #12d1b7;
        }

        .nav-btn {
            background: #6e4cfa;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</div>
